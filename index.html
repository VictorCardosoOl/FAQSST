
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>TeamWiki | Conhecimento Arquitetônico</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="metadata.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #ffffff;
        --bg-island: rgba(255, 255, 255, 0.8);
        --text-main: #000000;
        --text-muted: #666666;
        --accent: #000000;
        --border: rgba(0, 0, 0, 0.08);
        --selection: rgba(0, 0, 0, 0.05);
      }

      body.dark {
        --bg-main: #000000;
        --bg-island: rgba(10, 10, 10, 0.8);
        --text-main: #ffffff;
        --text-muted: #888888;
        --accent: #ffffff;
        --border: rgba(255, 255, 255, 0.1);
        --selection: rgba(255, 255, 255, 0.1);
      }

      scrollbar-width: none;
      -webkit-font-smoothing: antialiased;
      ::-webkit-scrollbar { display: none; }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.8s ease;
        overflow-x: hidden;
        /* Cursor nativo restaurado */
        cursor: auto;
      }

      .glass {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }

      .reveal {
        animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes revealUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Garante que itens clicáveis sempre mostrem o ponteiro de mão */
      button, a, [role="button"] {
        cursor: pointer;
      }
    </style>

</html>
