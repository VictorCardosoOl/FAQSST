    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #ffffff;
        --bg-island: rgba(255, 255, 255, 0.95);
        --text-main: #0c0a09; /* Stone 950 */
        --text-body: #1c1917; /* Stone 900 */
        --text-muted: #292524; /* Stone 800 - Escurecido para melhor legibilidade */
        --accent: #000000;
        --border: rgba(0, 0, 0, 0.12);
        --selection: rgba(0, 0, 0, 0.08);
      }

      body.dark {
        --bg-main: #000000;
        --bg-island: rgba(12, 12, 12, 0.95);
        --text-main: #ffffff;
        --text-body: #f5f5f4; /* Stone 100 */
        --text-muted: #a8a29e; /* Stone 400 */
        --accent: #ffffff;
        --border: rgba(255, 255, 255, 0.15);
        --selection: rgba(255, 255, 255, 0.2);
      }

      * {
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }

      *::-webkit-scrollbar {
        display: none !important;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-body);
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
      }

      .glass {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }

      .reveal {
        animation: revealUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes revealUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .prose {
        max-width: none !important;
        color: var(--text-body) !important;
      }
      .prose p, .prose li {
        color: var(--text-body) !important;
        line-height: 1.8;
      }
      .prose strong {
        color: var(--text-main) !important;
        font-weight: 700;
      }
      .prose h1, .prose h2, .prose h3, .prose h4 {
        color: var(--text-main) !important;
        font-family: 'Playfair Display', serif;
      }
      .prose blockquote {
        border-left-color: var(--text-main) !important;
        color: var(--text-muted) !important;
        font-style: italic;
      }
    </style>
