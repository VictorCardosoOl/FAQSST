
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamWiki | Conhecimento Arquitet√¥nico</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="metadata.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #ffffff;
        --bg-island: rgba(255, 255, 255, 0.8);
        --text-main: #000000;
        --text-muted: #666666;
        --accent: #000000;
        --border: rgba(0, 0, 0, 0.08);
        --selection: rgba(0, 0, 0, 0.05);
      }

      body.dark {
        --bg-main: #000000;
        --bg-island: rgba(10, 10, 10, 0.8);
        --text-main: #ffffff;
        --text-muted: #888888;
        --accent: #ffffff;
        --border: rgba(255, 255, 255, 0.1);
        --selection: rgba(255, 255, 255, 0.1);
      }

      * {
        cursor: none !important;
        scrollbar-width: none;
        -webkit-font-smoothing: antialiased;
      }
      ::-webkit-scrollbar { display: none; }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.8s ease;
      }

      ::selection {
        background-color: var(--selection);
        color: var(--text-main);
      }

      #custom-cursor {
        width: 4px;
        height: 4px;
        background: var(--text-main);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
      }

      #custom-cursor-follower {
        width: 24px;
        height: 24px;
        border: 0.5px solid var(--text-main);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.1s ease-out;
      }

      .glass {
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
      }

      .reveal {
        animation: revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes revealUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      [cmdk-root] {
        max-width: 600px;
        width: 100%;
        background: var(--bg-island);
        border-radius: 12px;
        border: 0.5px solid var(--border);
        box-shadow: 0 50px 100px -20px rgba(0,0,0,0.3);
      }

      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 1px;
        background: var(--text-main);
        z-index: 1001;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "marked": "https://esm.sh/marked@^15.0.0",
    "cmdk": "https://esm.sh/cmdk@1.0.0",
    "vitest": "https://esm.sh/vitest@^4.0.16",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.1"
  }
}
</script>
  </head>
  <body>
    <div id="progress-bar" style="width: 0%"></div>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('custom-cursor');
      const follower = document.getElementById('custom-cursor-follower');
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        cursor.style.transform = `translate(${x}px, ${y}px)`;
        follower.style.transform = `translate(${x - 12}px, ${y - 12}px)`;
      });
    </script>
  </body>
</html>
