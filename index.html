    <style>
      :root {
        --bg-main: #ffffff;
        --bg-island: rgba(255, 255, 255, 0.9);
        --text-main: #0c0a09; /* Stone 950 */
        --text-body: #1c1917; /* Stone 900 */
        --text-muted: #44403c; /* Stone 700 - Contraste significativamente melhor */
        --accent: #000000;
        --border: rgba(0, 0, 0, 0.15);
        --selection: rgba(0, 0, 0, 0.08);
      }

      body.dark {
        --bg-main: #000000;
        --bg-island: rgba(10, 10, 10, 0.9);
        --text-main: #ffffff; /* Stone 50 */
        --text-body: #f5f5f4; /* Stone 100 */
        --text-muted: #d6d3d1; /* Stone 300 */
        --accent: #ffffff;
        --border: rgba(255, 255, 255, 0.2);
        --selection: rgba(255, 255, 255, 0.15);
      }

      * {
        scrollbar-width: none !important;
        -ms-overflow-style: none !important;
      }

      *::-webkit-scrollbar {
        display: none !important;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.5s ease;
        -webkit-font-smoothing: antialiased;
      }

      .glass {
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }

      .reveal {
        animation: revealUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes revealUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom resets for typography visibility */
      .prose {
        color: var(--text-body) !important;
      }
      .prose p, .prose li {
        color: var(--text-body) !important;
      }
      .prose strong {
        color: var(--text-main) !important;
        font-weight: 700;
      }
    </style>
