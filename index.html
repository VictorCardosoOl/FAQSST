<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamWiki | Knowledge Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #FAFAF9; /* Soft Linen */
        --bg-sidebar: #FFFFFF;
        --text-main: #1C1917;
        --text-muted: #78716C;
        --accent: #4338ca;
        --border: #E7E5E4;
        --selection: #E7E5E4;
      }

      body.dark {
        --bg-main: #0C0A09;
        --bg-sidebar: #141414;
        --text-main: #F5F5F4;
        --text-muted: #A8A29E;
        --border: #292524;
        --selection: #292524;
      }

      * {
        cursor: none !important; /* Para o cursor customizado */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        overflow-x: hidden;
      }

      h1, h2, h3, h4, .serif {
        font-family: 'Playfair Display', serif;
        letter-spacing: -0.01em;
      }

      /* Custom Cursor */
      #custom-cursor {
        width: 8px;
        height: 8px;
        background: var(--text-main);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.15s ease-out, opacity 0.3s ease;
      }
      #custom-cursor-follower {
        width: 30px;
        height: 30px;
        border: 1px solid var(--text-main);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transition: transform 0.25s ease-out, opacity 0.3s ease;
        opacity: 0.3;
      }

      /* Progress Bar */
      #progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 2px;
        background: var(--accent);
        z-index: 100;
        transition: width 0.1s ease-out;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border); }

      /* Editorial Content Styles */
      .article-body {
        max-width: 760px;
        line-height: 1.9;
        font-size: 1.15rem;
        margin: 0 auto;
      }
      
      .article-body h2 {
        font-size: 2.8rem;
        margin: 4rem 0 2rem;
        font-weight: 400;
        font-style: italic;
      }

      .article-body p { margin-bottom: 2rem; color: var(--text-main); opacity: 0.9; }

      .article-body blockquote {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        font-style: italic;
        margin: 4rem -4rem;
        padding: 2rem 4rem;
        border-top: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        color: var(--text-main);
        text-align: center;
        line-height: 1.3;
      }

      .sidebar-link {
        position: relative;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .sidebar-link::after {
        content: '';
        position: absolute;
        left: -20px;
        top: 50%;
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
        opacity: 0;
        transform: translateY(-50%) scale(0);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .sidebar-link.active {
        color: var(--text-main);
        transform: translateX(10px);
      }
      .sidebar-link.active::after {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }

      /* Image Overlay Transition */
      .img-zoom-container {
        overflow: hidden;
      }
      .img-zoom-container img {
        transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .img-zoom-container:hover img {
        transform: scale(1.08);
      }

      @keyframes staggerReveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .stagger-item {
        opacity: 0;
        animation: staggerReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react-dom": "https://esm.sh/react-dom@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="progress-bar" style="width: 0%"></div>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    <div id="root"></div>
    <script>
      const cursor = document.getElementById('custom-cursor');
      const follower = document.getElementById('custom-cursor-follower');
      
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        
        setTimeout(() => {
          follower.style.left = (e.clientX - 11) + 'px';
          follower.style.top = (e.clientY - 11) + 'px';
        }, 50);
      });

      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
      });
    </script>
  </body>
</html>
